<!doctype html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER SECTION STARTS HERE -->
    <div class="logo">
      <img src="icons8-Surfing-50.png" />
      <h1>Mindjet Rentals</h1>
    </div>
    <!-- MAIN SECTION STARTS HERE -->
    <section class="main">
      <form>
        <div class="form-section">
          <h5>Email Address *</h5>
          <input type="text" class="text-input"/>
        </div>
        <div class="form-section">
          <h5>Password *</h5>
          <input class="text-input"/>
        </div>
        <div class="special-form-section">
          <input type="checkbox" class="remember-me"/>
          <h6 class="remember-me">Remember Me</h6>
        </div>
        <div class="form-section">
          <button>Login to Dashboard</button>
          <div class="reset-password">
            <a href="#" class="reset">Forgot your username?</a>
            <a href="#" class="reset">Forgot your password?</a>
          </div>

        </div>
      </form>
    </section>
    <!-- FOOTER SECTION STARTS HERE -->
    <footer>
      <div class="address">
        <h6>Mindjet Rentals</h6>
        <p>1234 Beach Ave. Suite 131</p>
        <p>Beach City, Texas 79999</p>
      </div>
      <div class="links">
        <ul>
          <li>home</li>
          <li>about</li>
          <li>contact</li>
        </ul>
      </div>
      <div class="links">
        <ul>
          <li>blog</li>
          <li>terms</li>
          <li>privacy</li>
        </ul>
      </div>
    </footer>
  </body>
<html>
